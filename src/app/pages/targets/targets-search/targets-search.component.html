
<form (submit)="search()"
      class="targets__search">

  <app-select
          placeholder="Items per page"
          [current]="2"
          [options]="[{name:5,  id:5}, {name:10,  id:10}, {name:15,  id:15}, {name:20,  id:20}, {name:25,  id:25}]"
          (selectOption)="selectPerPage($event)"
  ></app-select>
  <div class="search__target-id">
    <input type="text"
           placeholder="Search by Target ID"
           class="input__regular">
  </div>
  <div class="search__name">
    <input type="text"
           placeholder="Search by Name"
           class="input__regular">
  </div>
  <div class="search__button">
    <button class="button__regular_accept">search</button>
  </div>
</form>
