<div class="parent_dialog">
    <div [@dialog] *ngIf="openModalCreate" class="dialog dialog_create_case">
        <div class="weapon-detail-header">
            <h5 class="weapon-detail-icons case_header">
                Create case
            </h5>
            <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="example-container">
            <div class="fields-container">
                <mat-form-field>
                    <input matInput placeholder="Name" [formControl]="name" required>
                    <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-select matInput placeholder="Select case type" [formControl]="type" required>
                        <mat-option value="UNDEFINED">UNDEFINED</mat-option>
                        <mat-option value="UNDEFINED">UNDEFINED</mat-option>
                    </mat-select>
                    <mat-error *ngIf="type.invalid">{{getTypeErrorMessage()}}</mat-error>
                </mat-form-field>

                <!-- <mat-form-field>
                    <mat-select matInput [(ngModel)]="addedusers"  placeholder="Add Case to User" multiple>
                        <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
                    </mat-select>
                </mat-form-field> -->
                <mat-checkbox matInput [(ngModel)]="addeduser">Add Case to User</mat-checkbox>
            </div>
        </div>
        <div class="modal-create-case__buttons">
            <button *ngIf="closable" (click)="close()" class="button__inactive">back to list</button>
            <button *ngIf="closable" (click)="save()" aria-label="Close" class="button__active">Add</button>
        </div>
    </div>
    <div *ngIf="openModalCreate" class="overlay" (click)="close()"></div>
</div>
